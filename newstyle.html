<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taeho Je - Liquid Glass Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --bg-dark: #0a0a12;
            --cyan: #00e5ff;
            --purple: #a855f7;
            --pink: #ec4899;
            --blue: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: white;
            position: relative;
        }

        /* === ANIMATED BACKGROUND === */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-gradient {
            background:
                radial-gradient(ellipse 100% 80% at 30% 20%, rgba(0, 229, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse 80% 100% at 70% 80%, rgba(168, 85, 247, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse 60% 60% at 80% 30%, rgba(59, 130, 246, 0.06) 0%, transparent 50%),
                var(--bg-dark);
        }

        /* Floating light orbs in background */
        .light-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            pointer-events: none;
        }

        .light-orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 229, 255, 0.2) 0%, transparent 70%);
            top: -10%;
            left: -10%;
            animation: float-light-1 30s ease-in-out infinite;
        }

        .light-orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.18) 0%, transparent 70%);
            bottom: -15%;
            right: -10%;
            animation: float-light-2 25s ease-in-out infinite;
        }

        .light-orb-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.12) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float-light-3 35s ease-in-out infinite;
        }

        @keyframes float-light-1 {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(100px, 50px); }
            66% { transform: translate(-50px, 100px); }
        }

        @keyframes float-light-2 {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(-80px, -40px); }
            66% { transform: translate(60px, -80px); }
        }

        @keyframes float-light-3 {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
        }

        /* === HERO CENTER === */
        .hero-center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            pointer-events: none;
        }

        .hero-name {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 700;
            letter-spacing: -0.04em;
            background: linear-gradient(135deg, #fff 0%, var(--cyan) 50%, var(--blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 60px rgba(0, 229, 255, 0.4));
            animation: name-glow 4s ease-in-out infinite alternate;
        }

        @keyframes name-glow {
            0% { filter: drop-shadow(0 0 40px rgba(0, 229, 255, 0.3)); }
            100% { filter: drop-shadow(0 0 80px rgba(0, 229, 255, 0.6)); }
        }

        .hero-subtitle {
            margin-top: 1rem;
            font-size: 1.1rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* === LIQUID GLASS BUBBLE === */
        .liquid-bubble {
            position: fixed;
            cursor: pointer;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;

            /* EXTREMELY TRANSPARENT - 거의 투명 */
            background: linear-gradient(
                145deg,
                rgba(255, 255, 255, 0.03) 0%,
                rgba(255, 255, 255, 0.008) 40%,
                rgba(255, 255, 255, 0.02) 100%
            );

            /* MAXIMUM GLOSSY BLUR */
            backdrop-filter: blur(60px) saturate(250%) brightness(130%);
            -webkit-backdrop-filter: blur(60px) saturate(250%) brightness(130%);

            /* VERY SUBTLE SHADOWS - 표면장력 낮추기 */
            box-shadow:
                /* Outer glow - 더 넓게 */
                0 0 120px rgba(0, 229, 255, 0.05),
                /* Soft shadow only */
                0 20px 50px rgba(0, 0, 0, 0.2),
                /* Top rim light - SUPER BRIGHT */
                inset 0 1px 0 rgba(255, 255, 255, 0.8),
                /* Left rim light */
                inset 1px 0 0 rgba(255, 255, 255, 0.4),
                /* Very subtle bottom */
                inset 0 -10px 30px rgba(0, 0, 0, 0.05);

            /* Almost invisible edge */
            border: 1px solid rgba(255, 255, 255, 0.12);

            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* 자연스러운 유광 - 인위적인 하이라이트 없이 */
        /* ::before와 ::after 제거 - 이상한 흰색 그라미 없앰 */

        /* Chromatic edge - 더 은은하게 */
        .bubble-chrome {
            position: absolute;
            inset: -4px;
            border-radius: inherit;
            background: linear-gradient(
                120deg,
                rgba(255, 100, 150, 0.25) 0%,
                transparent 20%,
                transparent 80%,
                rgba(100, 200, 255, 0.25) 100%
            );
            filter: blur(10px);
            opacity: 0.4;
            z-index: -1;
            pointer-events: none;
        }

        .liquid-bubble:hover {
            transform: scale(1.06);
            box-shadow:
                0 0 150px rgba(0, 229, 255, 0.08),
                0 25px 60px rgba(0, 0, 0, 0.25),
                inset 0 2px 0 rgba(255, 255, 255, 0.6),
                inset 2px 0 0 rgba(255, 255, 255, 0.3),
                inset 0 -15px 40px rgba(0, 0, 0, 0.08);
        }

        /* === BUBBLE CONTENT === */
        .bubble-icon {
            width: 36px;
            height: 36px;
            margin-bottom: 10px;
            opacity: 0.95;
        }

        .bubble-icon svg {
            width: 100%;
            height: 100%;
            stroke: white;
            stroke-width: 1.5;
            fill: none;
        }

        .bubble-title {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .bubble-subtitle {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
        }

        /* === INDIVIDUAL BUBBLE POSITIONS & ANIMATIONS === */
        /* 유기적 배치: 일부는 이름 근처, 일부는 가장자리 */

        .bubble-1 {
            width: 220px;
            height: 130px;
            /* 왼쪽 위 - 이름 근처 */
            top: 22%;
            left: 12%;
            border-radius: 73% 27% 65% 35% / 45% 65% 35% 55%;
            animation: float-1 18s ease-in-out infinite;
        }

        .bubble-2 {
            width: 240px;
            height: 140px;
            /* 오른쪽 위 - 이름 근처 */
            top: 18%;
            right: 15%;
            border-radius: 35% 65% 28% 72% / 55% 35% 65% 45%;
            animation: float-2 22s ease-in-out infinite;
        }

        .bubble-3 {
            width: 200px;
            height: 120px;
            /* 왼쪽 중간 - 이름 높이 근처 */
            top: 42%;
            left: 8%;
            border-radius: 80% 20% 55% 45% / 50% 70% 30% 50%;
            animation: float-3 20s ease-in-out infinite;
        }

        .bubble-4 {
            width: 230px;
            height: 135px;
            /* 오른쪽 중간 - 이름 높이 근처 */
            top: 45%;
            right: 10%;
            border-radius: 25% 75% 70% 30% / 60% 40% 60% 40%;
            animation: float-4 24s ease-in-out infinite;
        }

        .bubble-5 {
            width: 190px;
            height: 115px;
            /* 왼쪽 아래 - 이름 근처 */
            bottom: 22%;
            left: 15%;
            border-radius: 60% 40% 35% 65% / 70% 30% 70% 30%;
            animation: float-5 19s ease-in-out infinite;
        }

        .bubble-6 {
            width: 210px;
            height: 125px;
            /* 오른쪽 아래 - 이름 근처 */
            bottom: 18%;
            right: 18%;
            border-radius: 40% 60% 75% 25% / 35% 65% 35% 65%;
            animation: float-6 21s ease-in-out infinite;
        }

        .bubble-7 {
            width: 170px;
            height: 100px;
            /* 하단 중앙 - 이름 바로 아래 */
            bottom: 12%;
            left: calc(50% - 85px);  /* 중앙 정렬 (너비의 절반 뺌) */
            border-radius: 85% 15% 80% 20% / 45% 55% 45% 55%;
            animation: float-7 17s ease-in-out infinite;
        }

        /* UNIQUE FLOATING ANIMATIONS - 형태 변형 포함 */
        @keyframes float-1 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                border-radius: 73% 27% 65% 35% / 45% 65% 35% 55%;
            }
            33% {
                transform: translate(20px, -15px) rotate(2deg);
                border-radius: 55% 45% 75% 25% / 55% 45% 55% 45%;
            }
            66% {
                transform: translate(-15px, 20px) rotate(-2deg);
                border-radius: 65% 35% 45% 55% / 35% 65% 45% 55%;
            }
        }

        @keyframes float-2 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                border-radius: 35% 65% 28% 72% / 55% 35% 65% 45%;
            }
            33% {
                transform: translate(-25px, 15px) rotate(-3deg);
                border-radius: 45% 55% 60% 40% / 40% 60% 40% 60%;
            }
            66% {
                transform: translate(20px, -20px) rotate(2deg);
                border-radius: 28% 72% 35% 65% / 65% 35% 55% 45%;
            }
        }

        @keyframes float-3 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                border-radius: 80% 20% 55% 45% / 50% 70% 30% 50%;
            }
            33% {
                transform: translate(25px, -20px) rotate(3deg);
                border-radius: 60% 40% 70% 30% / 40% 60% 40% 60%;
            }
            66% {
                transform: translate(-20px, 25px) rotate(-2deg);
                border-radius: 70% 30% 45% 55% / 60% 40% 50% 50%;
            }
        }

        @keyframes float-4 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                border-radius: 25% 75% 70% 30% / 60% 40% 60% 40%;
            }
            33% {
                transform: translate(-30px, -15px) rotate(-2deg);
                border-radius: 40% 60% 55% 45% / 45% 55% 45% 55%;
            }
            66% {
                transform: translate(25px, 20px) rotate(3deg);
                border-radius: 30% 70% 65% 35% / 55% 45% 55% 45%;
            }
        }

        @keyframes float-5 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                border-radius: 60% 40% 35% 65% / 70% 30% 70% 30%;
            }
            33% {
                transform: translate(15px, 25px) rotate(2deg);
                border-radius: 50% 50% 45% 55% / 55% 45% 55% 45%;
            }
            66% {
                transform: translate(-25px, -15px) rotate(-3deg);
                border-radius: 70% 30% 40% 60% / 60% 40% 60% 40%;
            }
        }

        @keyframes float-6 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                border-radius: 40% 60% 75% 25% / 35% 65% 35% 65%;
            }
            33% {
                transform: translate(-20px, -25px) rotate(-3deg);
                border-radius: 55% 45% 60% 40% / 50% 50% 50% 50%;
            }
            66% {
                transform: translate(25px, 15px) rotate(2deg);
                border-radius: 35% 65% 70% 30% / 40% 60% 40% 60%;
            }
        }

        @keyframes float-7 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                border-radius: 85% 15% 80% 20% / 45% 55% 45% 55%;
            }
            33% {
                transform: translate(20px, 15px) rotate(2deg);
                border-radius: 70% 30% 65% 35% / 50% 50% 50% 50%;
            }
            66% {
                transform: translate(-15px, -20px) rotate(-2deg);
                border-radius: 80% 20% 75% 25% / 40% 60% 40% 60%;
            }
        }

        /* === MODAL === */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(25px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            width: 90%;
            max-width: 550px;
            max-height: 80vh;
            background: linear-gradient(135deg, rgba(20, 20, 35, 0.95) 0%, rgba(10, 10, 18, 0.98) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 35px;
            overflow-y: auto;
            transform: scale(0.9) translateY(30px);
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header h2 {
            font-size: 1.4rem;
            color: var(--cyan);
            font-weight: 600;
        }

        .close-btn {
            position: absolute;
            top: 18px;
            right: 18px;
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--cyan);
            color: black;
            transform: rotate(90deg);
        }

        .timeline-item {
            margin-bottom: 22px;
            padding-left: 18px;
            border-left: 2px solid rgba(0, 229, 255, 0.3);
            transition: all 0.3s ease;
        }

        .timeline-item:hover {
            border-left-color: var(--cyan);
            padding-left: 24px;
        }

        .item-year {
            font-size: 0.7rem;
            color: var(--cyan);
            font-weight: 500;
            letter-spacing: 0.1em;
            margin-bottom: 4px;
        }

        .item-title {
            font-size: 1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
        }

        .item-desc {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.55);
            line-height: 1.5;
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .hero-name {
                font-size: 3rem;
            }

            .liquid-bubble {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                right: auto !important;
                bottom: auto !important;
                margin: 15px auto;
                width: 90% !important;
                max-width: 300px;
                height: 100px !important;
                border-radius: 25px !important;
                flex-direction: row;
                justify-content: flex-start;
                padding: 0 25px;
                animation: none !important;
            }

            .liquid-bubble::before {
                width: 40%;
                height: 50%;
                top: 10%;
                left: 5%;
            }

            .bubble-icon {
                margin: 0 20px 0 0;
            }

            .hero-center {
                position: relative;
                transform: none;
                top: auto;
                left: auto;
                padding: 80px 20px 30px;
            }

            body {
                overflow-y: auto;
            }

            .bubbles-container {
                position: relative;
                display: flex;
                flex-direction: column;
                padding: 20px;
            }

            .light-orb {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="bg-layer bg-gradient"></div>
    <div class="light-orb light-orb-1"></div>
    <div class="light-orb light-orb-2"></div>
    <div class="light-orb light-orb-3"></div>

    <!-- Hero Center -->
    <div class="hero-center">
        <h1 class="hero-name">Taeho Je</h1>
        <p class="hero-subtitle">Exploring Tech with AI</p>

            <div class="bubble-title">Scholarships</div>

        <div class="liquid-bubble bubble-6" data-key="media">

        <div class="liquid-bubble bubble-7" data-key="activities">
            <div class="bubble-chrome"></div>
            <div class="bubble-icon">
                <svg viewBox="0 0 24 24"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/><line x1="4" x2="4" y1="22" y2="15"/></svg>
            </div>
            <div class="bubble-title">Activities</div>
            <div class="bubble-subtitle">NAEK Leader</div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        // Portfolio Data
        const portfolioData = {
            education: {
                title: "Education",
                icon: '<svg viewBox="0 0 24 24"><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></svg>',
                items: [
                    { year: "2020-2026", title: "POSTECH", desc: "B.S. in Computer Science & Engineering\nGPA: 4.03 / 4.3" }
                ]
            },

            bubble.addEventListener('click', () => {
                const key = bubble.dataset.key;
                openModal(key);
            });
        });

        // Modal functions
        const overlay = document.getElementById('modal-overlay');
        const modalBody = document.getElementById('modal-body');

        function openModal(key) {
            const data = portfolioData[key];
            if (!data) return;

            let html = `
                <div class="modal-header">
                    <div class="bubble-icon">${data.icon}</div>
                    <h2>${data.title}</h2>
                </div>
            `;

            data.items.forEach(item => {
                html += `
                    <div class="timeline-item">
                        <div class="item-year">${item.year}</div>
                        <div class="item-title">${item.title}</div>
                        <div class="item-desc">${item.desc}</div>
                    </div>
                `;
            });

            modalBody.innerHTML = html;
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
