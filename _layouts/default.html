<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-0b " >
    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle" checked></label>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const headers = document.querySelectorAll('h3');
        
        headers.forEach(header => {
          if (header.textContent.trim().startsWith('[+]')) {
            const summary = header.textContent.replace('[+]', '').trim();
            const detailsElement = document.createElement('details');
            const summaryElement = document.createElement('summary');
            summaryElement.textContent = summary;
            detailsElement.appendChild(summaryElement);
            
            let nextElement = header.nextElementSibling;
            while (nextElement && (nextElement.tagName === 'UL' || nextElement.tagName === 'OL' || nextElement.tagName === 'P')) {
              const clonedElement = nextElement.cloneNode(true);
              detailsElement.appendChild(clonedElement);
              const tempNext = nextElement.nextElementSibling;
              nextElement.parentNode.removeChild(nextElement);
              nextElement = tempNext;
            }
            
            header.parentNode.replaceChild(detailsElement, header);
          }
        });
      });
      </script>
    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
